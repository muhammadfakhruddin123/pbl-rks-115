<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Steganografi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
        .result-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 20px;
        }
        .result-section h3 {
            font-weight: 600;
            color: #343a40;
        }
        .message-box {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: 500;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        footer a {
            color: #ffc107;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center mb-4">Hasil Steganografi</h1>

        <div class="card">
            {% if image_path %}
            <!-- Hasil Encode -->
            <div class="result-section">
                <h3>Gambar Hasil Encode</h3>
                <img src="{{ image_path }}" alt="Encoded Image">
                <a href="{{ image_path }}" class="btn btn-primary mt-3" download="encoded_image.png">
                    <i class="bi bi-download"></i> Download Gambar
                </a>
            </div>
            {% endif %}

            {% if decoded_message %}
            <!-- Hasil Decode -->
            <div class="result-section mt-5">
                <h3>Pesan Tersembunyi</h3>
                <div class="message-box">
                    <i class="bi bi-chat-left-text"></i> {{ decoded_message }}
                </div>
            </div>
            {% endif %}
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Kembali ke Halaman Utama</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Steganografi Web | Dibuat dengan otak oleh <a href="#">fahrul, amel, zanet</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
